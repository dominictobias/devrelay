name: Publish NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.1.0)'
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - runner: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p upload
          cp target/${{ matrix.target }}/release/devrelay upload/devrelay

      - name: Build (Linux x64)
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo build --release
          mkdir -p upload
          cp target/release/devrelay upload/devrelay

      - name: Build (Linux arm64)
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross build --target aarch64-unknown-linux-gnu --release
          mkdir -p upload
          cp target/aarch64-unknown-linux-gnu/release/devrelay upload/devrelay

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: upload/

  publish:
    needs: build
    runs-on: ubuntu-latest
    env:
      # Optional: set NPM_TOKEN for first publish only (creates packages). Remove after adding Trusted Publishers.
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    permissions:
      contents: read
      id-token: write   # Required for npm Trusted Publishing (OIDC)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      # Only write token when set (first publish). Once Trusted Publishers are configured, remove NPM_TOKEN.
      - name: Setup npm auth (optional)
        run: |
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          fi

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}";
          else
            VERSION="${GITHUB_REF#refs/tags/}";
            VERSION="${VERSION#v}";
          fi;
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: false
          path: artifacts

      - name: Publish platform packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            plat="${platform%-*}";
            arch="${platform#*-}";
            mkdir -p "pkg/$platform/bin";
            sed -e "s/{{platform}}/$plat/g" -e "s/{{arch}}/$arch/g" -e "s#{{version}}#$VERSION#g" npm/package.json.tmpl > "pkg/$platform/package.json";
            cp "artifacts/$platform/devrelay" "pkg/$platform/bin/devrelay";
            chmod +x "pkg/$platform/bin/devrelay";
            (cd "pkg/$platform" && npm publish --access public);
          done

      - name: Update CLI package version
        run: |
          node -e "
          const fs = require('fs');
          const p = 'npm/cli/package.json';
          const j = JSON.parse(fs.readFileSync(p, 'utf8'));
          j.version = process.env.VERSION;
          for (const k of Object.keys(j.optionalDependencies || {})) j.optionalDependencies[k] = process.env.VERSION;
          fs.writeFileSync(p, JSON.stringify(j, null, 2));
          "

      - name: Publish @devrelay/cli
        run: npm publish --access public
        working-directory: npm/cli
